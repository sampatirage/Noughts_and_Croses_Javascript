<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .game {
            background-color: aqua;
            width: 860px;
        }

        .Row div {
            width: 200px;
            height: 100px;
            font-size: 16px;
            border: groove;
            float: left;
            padding: 10px;
            background-color: deepskyblue;
        }
    </style>
    <script>
        var currentPlayer = "O";
        
        function place(box) {            
            markBox(box); 
            checkWinning();
            //alert("hay place");
        }  // end function place(box)

        function markBox(box) {
             if (box.innerText != "") {
                // if Box is maked just return
                return;
            }
            else {

                box.innerText = currentPlayer;

                if (currentPlayer == "O") {
                    currentPlayer = "X";
                }
                else {
                    currentPlayer = "O";
                 }

                // alert("Marked");
            }
        } // end function markBox(box)

        function checkWinning() {
            
            var a1 = document.getElementById("1a").innerText;            
            var a2 = document.getElementById("2a").innerText;
            var a3 = document.getElementById("3a").innerText;

            var b1 = document.getElementById("1b").innerText;            
            var b2 = document.getElementById("2b").innerText;
            var b3 = document.getElementById("3b").innerText;

            var c1 = document.getElementById("1c").innerText;            
            var c2 = document.getElementById("2c").innerText;
            var c3 = document.getElementById("3c").innerText;

            // a1  a2  a3
            // b1  b2  b3
            // c1  c2  c3

            // horizontal rows 
            if (a1 == a2 && a1 == a3 && a1 != "") {
                announceWinner( a1);
            }
             if (b1 == b2 && b1 == b3 && b1 != "")  {
                announceWinner( b1);
            }
             if (c1 == c2 && c1 == c3 && c1 != "")  {
                announceWinner( c1);
            }
              // vertical rows
             if (a1 == b1 && a1 == c1 && a1 != "") {
                announceWinner( a1);
            }
             if (a2 == b2 && a2 == c2 && a2 != "")  {
                announceWinner( b2);
            }
             if (a3 == b3 && a3 == c3 && a3 != "")  {
                announceWinner( c3);
            }

            // diagonal 
            if (a1 == b2 && a1 == c3 && a1 != "") {
               announceWinner( a1);
            }
            if (c1 == b2 && c1 == a3 && c1 != "") {
                announceWinner( c1); 
            }
        } // end checkWinning(
        function announceWinner(w) {
            alert("Winner  " + w)
            for (i = 1; i < 4; i++) {
                document.getElementById(i + "a").innerText = "";
                document.getElementById(i+ "b").innerText = "";
                document.getElementById(i+ "c").innerText = "";
            }
            alert("Start New Game");
        }

/**/</script>
</head>
<body>
    <div class="game">
        <div class="Row">
            <div id="1a" onclick="place(this);">
                
            </div>
            <div id="2a" onclick="place(this);">
               
            </div>
            <div id="3a" onclick="place(this);">
               
            </div>
        </div>
        <div class="Row">
            <div id="1b" onclick="place(this);">
            </div>
            <div id="2b" onclick="place(this);">
            </div>
            <div id="3b" onclick="place(this);">
            </div>
        </div>
        <div class="Row">
            <div id="1c" onclick="place(this);">
            </div>
            <div id="2c" onclick="place(this);">
            </div>
            <div id="3c" onclick="place(this);">
            </div>
        </div>
    </div>
</body>
</html>
