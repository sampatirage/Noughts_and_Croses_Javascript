<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .game {
            background-color: aqua;
            width: 860px;
        }

        .Row div {
            width: 200px;
            height: 100px;
            font-size: 16px;
            border: groove;
            float: left;
            padding: 10px;
            background-color: deepskyblue;
        }
    </style>
    <script>
        var currentPlayer = "O";
        
        function place(box) {            
            markBox(box); 
            checkWinning();
            //alert("hay place");
        }  // end function place(box)

        function markBox(box) {
             if (box.innerText != "") {
                // if Box is maked just return
                return;
            }
            else {

                box.innerText = currentPlayer;

                if (currentPlayer == "O") {
                    currentPlayer = "X";
                }
                else {
                    currentPlayer = "O";
                 }

                 alert("Marked");
            }
        } // end function markBox(box)

        function checkWinning() {
            
            var a1 = document.getElementById("1a").innerText;            
            var a2 = document.getElementById("2a").innerText;
            var a3 = document.getElementById("3a").innerText;

            var b1 = document.getElementById("1b").innerText;            
            var b2 = document.getElementById("2b").innerText;
            var b3 = document.getElementById("3b").innerText;

             var c1 = document.getElementById("1c").innerText;            
            var c2 = document.getElementById("2c").innerText;
            var c3 = document.getElementById("3c").innerText;

            if (a1 == a2 && a1 == a3 && a1 != "") {
                alert("Winner" + a1);
            }
             if (b1 == b2 && b1 == b3 && b1 != "")  {
                alert("Winner  " + b1);
            }
             if (c1 == c2 && c1 == c3 && c1 != "")  {
                alert("Winner  " + c1);
            }


        }

/**/</script>
</head>
<body>
    <div class="game">
        <div class="Row">
            <div id="1a" onclick="place(this);">
                
            </div>
            <div id="2a" onclick="place(this);">
               
            </div>
            <div id="3a" onclick="place(this);">
               
            </div>
        </div>
        <div class="Row">
            <div id="1b" onclick="place(this);">
            </div>
            <div id="2b" onclick="place(this);">
            </div>
            <div id="3b" onclick="place(this);">
            </div>
        </div>
        <div class="Row">
            <div id="1c" onclick="place(this);">
            </div>

            </div>
            <div id="3c" onclick="place(this);">

        </div>
    </div>

</html>
